{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница о Ирине Тур<h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-info mt-2">
                <h1>{{ el.title }}</h1>
                <h3>{{ el.task }}</h3>
                <a class="btn btn-success" href="{% url 'edit' %}">Изменить</a>
                <a class="btn btn-danger">Удалить</a>

            </div>
        {% endfor %}
    {% else %}
        <p>Список информации пуст</p>
    {% endif %}
{% endblock %}
